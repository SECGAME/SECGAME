<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>SECGAME</title>

        <link href="/static/css/signin.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <div class="signin-box">
            <form id="signin-form">
                <input id="userid-input" class="signin-input" type="text" placeholder="User ID" /><br />
                <input id="password-input" class="signin-input" type="password" placeholder="Password" /><br />
                <input id="signin-button" class="signin-button" type="button" value="Sign In" /><br />
                <input id="signup-button" class="signin-button" type="button" value="Sign Up" />
            </form>
        </div>
    </body>
</html>
