<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>SECGAME</title>

        <link href="/static/css/main.css" type="text/css" rel="stylesheet" />
        <link href="/static/css/box.css" type="text/css" rel="stylesheet" />

        <script src="/static/js/includeHTML.js"></script>
    </head>
    <body>
        <header>
            <div data-include="nav.html"></div>
        </header>
        <main>
            <div id="main-box" class="box">
                <div id="main">
                    <h1 id="welcome">WELCOME! USERNAME!</h1>
                    <div id="items">
                        <span class="inside-box">
                            <p id="rank-value" class="score">314</p>
                            <p class="label">RANK</p>
                            <progress id="rank-progress" class="progress" value="20" max="100"></progress>
                        </span>
                        <span class="inside-box">
                            <p id="solved-value" class="score">15</p>
                            <p class="label">SOLVED</p>
                            <progress id="rank-progress" class="progress" value="20" max="100"></progress>
                        </span>
                        <span class="inside-box">
                            <p id="score-value" class="score">9265</p>
                            <p class="label">SCORE</p>
                            <progress id="rank-progress" class="progress" value="20" max="100"></progress>
                        </span>
                    </div>
                </div>
            </div>
        </main>
        <footer>
        </footer>
    </body>
</html>
