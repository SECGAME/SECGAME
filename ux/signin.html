<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>SECGAME</title>

        <link href="/static/css/signin.css" type="text/css" rel="stylesheet" />

        <script src="/static/js/msgbox.js"></script>
    </head>
    <body>
        <div class="signin-box">
            <form id="signin-form">
                <input id="username-input" class="signin-input" type="text" placeholder="USERNAME" /><br />
                <input id="password-input" class="signin-input" type="password" placeholder="PASSWORD" /><br />
                <input id="signin-button" class="signin-button" type="button" value="SIGN IN" />
                <input id="signup-button" class="signin-button" type="button" value="SIGN UP" />
            </form>
        </div>
    </body>
</html>
